<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../assets/css/input.css" rel="stylesheet">
    <link href="../assets/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMo8+H3a6yA+7hS2dK+9/rkR0i0/uR2C4o0xw" crossorigin="anonymous">
    <title>Register - XioweL Group.</title>
</head>
<body>
<header class="lg:px-16 px-6 bg-transparent flex flex-wrap items-center lg:py-0 py-2">
    <div class="flex-1 flex justify-between items-center">
        <a id="header-text" class="text-amber-50 font-extrabold" href="../../index.html" >XioweL</a>
    </div>
    <label for="menu-toggle" class="pointer-cursor lg:hidden block"><svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><title>menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg></label>
    <input class="hidden" type="checkbox" id="menu-toggle" />

    <div class="hidden lg:flex lg:items-center lg:w-auto w-full justify-center text-center" id="menu">
        <nav>
            <ul class="lg:flex items-center justify-between text-base text-white pt-4 lg:pt-0">
                <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-amber-50" href="../../index.html">Home</a></li>
                <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-amber-50" href="about.html">About</a></li>
                <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-amber-50" href="gallery.html">Gallery</a></li>
                <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-amber-50" href="contact.html">Contact</a></li>
                <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-amber-50" href="service.html">Service</a></li>
                <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-amber-50" href="our-teams.html">Our Teams</a></li>
                <a href="register.html" target="_blank"
                   class="font-extrabold sign-bt align-middle select-none text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none py-2 px-5 bg-white to-gray-800 text-black hover:opacity-75 focus:ring focus:ring-white active:opacity-[0.85] rounded-full mr-1"
                   type="button">
                    Sign In
                </a>
                <a href="register.html" target="_blank"
                   class="font-extrabold sign-bt align-middle select-none text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none py-2 px-5 border border-b-white text-white hover:opacity-75 focus:ring focus:ring-white active:opacity-[0.85] rounded-full"
                   type="button">
                    Sign Up
                </a>
            </ul>
        </nav>
    </div>
</header>
    <section class="bg-white dark:bg-gray-900">
        <div class="flex justify-center min-h-screen">
            <div class="hidden bg-cover lg:block lg:w-2/5" style="background-image: url('https://storage.googleapis.com/a1aa/image/Cv5J3UWOFVrJNBOuIFRxsMtHwIXf2kxZC636XCnAXtc1bepTA.jpg')"></div>
            <div class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5">
                <div class="w-full">
                    <h1 class="sign-bt text-5xl font-semibold tracking-wider text-gray-800 capitalize dark:text-white">Welcome to XioweL Group!</h1>
                    <p class="mt-4 text-gray-500 dark:text-gray-400">Let's Make It Happen | Let's Create The Future</p>
                    <div class="mt-6">
                        <h1 class="text-gray-500 dark:text-gray-300">Choose Your Role to Continue</h1>
                        <div class="mt-3 md:flex md:items-center md:-mx-2">
                            <button onclick="showReg()" class="flex justify-center w-full px-6 py-3 text-white bg-transparent border border-white rounded-md md:w-auto md:mx-2 focus:outline-none hover:opacity-75">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewbox="0 0 24 24" stroke="currentcolor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                                <span id="" class="mx-2">SIGN UP</span>
                            </button>
                            <button onclick="showWorker()" class="flex justify-center w-full px-6 py-3 mt-4 text-blue-500 border border-blue-500 rounded-md md:mt-0 md:w-auto md:mx-2 dark:border-blue-400 dark:text-black focus:outline-none bg-white to-gray-800 text-black hover:opacity-75 focus:ring focus:ring-white active:opacity-[0.85] rounded-full mr-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewbox="0 0 24 24" stroke="currentcolor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                <span class="mx-2">SIGN IN</span>
                            </button>
                        </div>
                    </div>
                    <form id="formReg" class="form-container">
                        <div class="form-container grid grid-cols-2 gap-6 mt-8 md:grid-cols-2">
                            <div>
                                <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">First Name</label> <input type="text" placeholder="Ferdian" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40">
                            </div>
                            <div>
                                <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Last Name</label> <input type="text" placeholder="Alvanza" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40">
                            </div>
                            <div>
                                <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email Address</label> <input type="email" placeholder="xiowel@example.com" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40">
                            </div>
                            <div>
                                <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Password</label> <input type="password" placeholder="******" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40">
                            </div>
                        </div><button class="mt-3 grid-cols-1 flex items-center w-full px-6 py-3 text-sm tracking-wide text-black capitalize transition-colors duration-300 transform bg-white to-gray-800 text-black hover:opacity-75 focus:ring focus:ring-white active:opacity-[0.85] rounded-full mr-1"><span>SIGN UP</span></button>
                    </form>
                    <form id="formWorker" class="form-container">
                        <div class="form-container grid grid-cols-2 gap-6 mt-8 md:grid-cols-2">
                            <div class="relative">
                                <input type="email" id="floating_outlined" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-white bg-transparent rounded-lg border-1 border-white appearance-none dark:text-white dark:border-white dark:focus:border-blue-none focus:outline-white focus:ring-1 focus:border-white peer" placeholder=""> <label for="floating_outlined" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-white peer-focus:dark:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Email</label>
                            </div>
                            <div class="relative">
                                <input type="password" id="floating_outlined-pw" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-white bg-transparent rounded-lg border-1 border-white appearance-none dark:text-white dark:border-white dark:focus:border-none focus:outline-white focus:ring-1 focus:border-white peer" placeholder=""> <label for="floating_outlined" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-white peer-focus:dark:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Password</label>
                            </div>
                        </div><button class="mt-3 grid-cols-1 flex items-center w-full px-6 py-3 text-sm tracking-wide text-black capitalize transition-colors duration-300 transform bg-white to-gray-800 text-black hover:opacity-75 focus:ring focus:ring-white active:opacity-[0.85] rounded-full mr-1"><span>SIGN IN</span></button>
                    </form>
                </div>
            </div>
        </div>
    </section>
<script src="../assets/js/scripts.js"></script>
</body>
</html>
